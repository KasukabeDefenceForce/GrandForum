<table id="eventData">
    <tr>
        <td class="label">Name of Expert:</td>
        <td class="field"><%= name_of_expert%></td>
    </tr>
    <tr>
        <td class="label">Expert Field:</td>
        <td class="field"><%= expert_field %></td>
    </tr>
    <tr>
        <td class="label">Event Date:</td>
        <td class="field"><%= date %></td>
    </tr>
    <tr>
        <td class="label">Time:</td>
        <td><%= time %></td>
    </tr>
    <tr>
        <td class="label">Zoom Link:</td>
        <td class="field"><%= zoomlink%></td>
    </tr>
</table>
