<b>Change Title:</b> <input type='text' name='title' value="<%= title %>" size='80' />
<h2>Authors</h2>
<div id='productAuthors'></div>
<h2>Description</h2>
<textarea name='description' style='height:175px;width:650px;'><%= description %></textarea>
<h2><%= category %> Information</h2>
<table id="productData">
    <tr><td align='right'><b>Status:</b></td><td><input type='text' name='status' value="<%= status %>" /></td></tr>
    <tr><td align='right'><b>Type:</b></td><td><input type='text' name='type' value="<%= type %>" /></td></tr>
    <tr><td align='right'><b>Date:</b></td><td><input type='datepicker' format='yy-mm-dd' name='date' value="<%= date %>" /></td></tr>
</table>
<h2>Related Projects</h2>
<div id='productProjects'></div>
<% if(parseInt(me.get('id')) > 0) { %>
    <br />
    <button id='saveProduct'>Save <%= category %></button><button id='cancel'>Cancel</button>
<% } %>
