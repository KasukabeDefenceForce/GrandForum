<li class="pscard">
	<div class="pscard-photo">
		<a href="<%- profile_url %>"><image src="<%- profile_photo %>" height="80px" /></a>
	</div>
	<div class="pscard-info">
	  	<h3 class="pscard-name"><%- name %> (<%- email %>)</h3>
	  	<ul>
	  		<li><b>University:</b> <%- university %></li>
	  		<li><b>Department:</b> <%- department %></li>
	  		<li><b>Position:</b> <%- position %></li>
	  	</ul>
	  	<span><%- public_profile %></span>

  	</div>
  	<div class="floatnone"></div>
</li>
