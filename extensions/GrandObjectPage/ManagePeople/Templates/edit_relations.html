<table class="wikitable" frame="box" rules="all" width="100%" cellpadding="5">
    <thead>
        <tr>
            <th width="1%">Relation</th>
            <th width="1%" style="white-space: nowrap;">Start Date</th>
            <th width="1%" style="white-space: nowrap;">End Date</th>
            <th>Comment</th>

        </tr>
    </thead>
    <tfoot>

            <td><button id="add" title="Add New Relation">+</button></td>

    </tfoot>
    <tbody id="relation_rows">
        <tr></tr>
    </tbody>
</table>
