<div class='switcheroo' name="<%= name %>" id='<%= name %>'>
    <div class='left'>
        <% _.each(left, function(l){ %>
            <span><%= l %></span>
        <% }) %>
    </div>
    <div class='right'>
        <% _.each(right, function(r){ %>
            <span><%= r %></span>
        <% }) %>
    </div>
</div>
